<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
<Form>
    
</Form>

<div>

<label for="text">Text</label>
<input type="text"id="text" value="Текст по умолчанию">

</div> 

 <div>
    <label for="email">email</label>
    <input type="text"id="text" placeholder="Введите email">
</div>
<div>
    <label for="Password">пороль</label>
    <input type="Password"id="password">
</div>

<div>
    <label for="number">число</label>
    <input type="number"id="number" min="0">
</div>
<div>
    <label for="range">Range</label>
    <input type="range"id="range" min="0" max="10">
</div>

<div>
    <label for="date">Дата</label>
    <input type="date"id="date">
</div>
<div>
    <label for="color">цвет</label>
    <input type="color"id="color">
</div>

<div>
    <label for="message">Сообщение</label>
    <br>
    <textarea id="message" cols="25" rows="5"> </textarea>
</div>



<div>
    <label for="sex">ваш пол</label>
    <select id="sex">
    <option value="male">Муж</option>
    <option value="female">Жен</option>
    <option value="other">Другое</option>
    </select>

</div>

<div>
    <label>Количество работ</label>
    <input type="radio" name="work"> 1
    <input type="radio" name="work"> 2
    <input type="radio" name="work"> 3 
    <input type="radio" name="work"> 10+



</div>

<div>
    <label>Любимая еда</label>
    <input type="checkbox" name="food"> картошка
    <input type="checkbox" name="food"> селедка
    <input type="checkbox" name="food"> оливье
    <input type="checkbox" name="food"> мясо
</div>


    <button type="submit">отправить форму</button>

<input type="submit" value="Отправить">











</Form>



</body>
</html>
